<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="root">
    <h3>Auto ChimeIn Settings</h3>
    <form id="optionsForm">
      <label for="webhookUrl">Webhook URL: <span id="urlStatus">No URL</span></label>
      <input type="text" name="webhookUrl" id="webhookUrlInp" placeholder="Webhook URL">
      <button type="submit">Submit</button>
      <div class="notifs">
        <label for="discordPings">Discord Pings: <span id="pingsStatus">On</span></label>
        <label class="switch">
          <input type="checkbox" id="discordPingsChk">
          <span class="slider round"></span>
        </label>
      </div>
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
